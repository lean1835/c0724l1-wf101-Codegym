<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div style="background-color: rgb(255,252,173); width: 500px;">
        <form action="" >
            <h3 style="color: rgb(75,114,249); background-color:rgb(213,252,215);padding-bottom: 3px;">ĐĂNG KÍ HỌC VIÊN</h3>
            <span style="color: rgb(64,87,169);">Họ và tên</span>
            <input style="margin-left: 15px;" type="text" name="name" size="25"> <br>    <br>
            <span style="color: rgb(64,87,169);" >Ngày sinh</span>
            <input style="margin-left: 12px;" type="text" name="birth" size="15"> <br><br>
            <span style="color: rgb(64,87,169);">Giới tính</span>
            <div style="margin-left: 20px; display: inline;" class="gt">
                <input  type="radio" name="gt">Nam
                <input  type="radio" name="gt">Nữ
            </div> <br> <br>
            <span style="color: rgb(64,87,169);">Địa chỉ</span> <br>
            <textarea style="margin-left: 80px;" name="cot" rows="4" cols="30"></textarea> <br> <br>
            <span style="color: rgb(64,87,169);">Lớp</span>
            <select style="margin-left: 50px;" name="chon lop">
                <option>--Chọn Lớp--</option>
                <option>KTPM K22A</option>
                <option>KTPM K22C</option>
                <option>KHMT K22A</option>
            </select> <br> <br>
            <span style="color: rgb(64,87,169);">Email</span>
            <input style="margin-left: 37px;" type="text" name="email"> <br> <br>
            <span style="color: rgb(64,87,169);">Điện thoại</span>
            <input style="margin-left: 8px;" type="text" name="phone"> <br> <br>
            <div style="margin-left: 75px;" class="phanhoi">
                <input type="submit" value="Đăng kí" name="submit">
                <input type="reset" value="Nhập lại" name="reset">
            </div>
            
        </form>
    </div>
</body>
</html>
